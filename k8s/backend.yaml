apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
type: Opaque
stringData:
  SECRET_TOKEN: ""
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: who-is-who
    tier: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: who-is-who-backend
spec:
  selector:
    matchLabels:
      app: who-is-who
      tier: backend
  template:
    metadata:
      labels:
        app: who-is-who
        tier: backend
    spec:
      containers:
        - name: who-is-who-backend
          image: ghcr.io/scout-ch/who-is-who-backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: SCOUT_URL
              value: "https://db.scout.ch"
            - name: MIDATA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: SECRET_TOKEN
